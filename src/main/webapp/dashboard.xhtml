<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Dashboard</ui:define>

    <ui:define name="head">
        <style type="text/css">
            .jqplot-xaxis-label, .jqplot-yaxis-label, .jqplot-y2axis-label, .jqplot-x2axis-label {
                color: #757575; 
            }

            table.jqplot-table-legend {
                background-color: #ffffff;
                color: #757575;
                border-color: #bdbdbd;
            }

            .texto {
                font-weight: 500;
                color: #ffffff;
                text-align: center;
                border: 1px solid #fafafa;
                height: 100px;
            }

            .solicitado {
                background-color: #2D68CD;
            }

            .medicina {
                background-color: #387236;
            }

            .pendente {
                background-color: #F35F42;
                color: #424242;
            }

            .urgente {
                background-color: #DA2D2D;
            }

            .sepse {
                background-color: #8B65F3;
            }
        </style>

    </ui:define>

    <ui:define name="content">

        <p:growl autoUpdate="true"/>
        <div class="ui-g">
            <div class="ui-g-12 ui-md-6 ui-lg-2 texto solicitado">
                <h1>30</h1>
                Solicitados
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-2 texto medicina">
                <h1>80</h1>
                Medicina
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-2 texto pendente">
                <h1>120</h1>
                Pendentes
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-2 texto urgente">
                <h1>10</h1>
                Urgentes
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-2 texto sepse">
                <h1>5</h1>
                Sepse
            </div>
        </div>


    </ui:define>

</ui:composition>
