<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Misc</ui:define>

    <ui:define name="content">

        <h:form>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-lg-6">
                    <!-- Left colum -->
                    <div class="card card-w-title">
                        <p:messages autoUpdate="true" closable="true" />
                        <h1>SEPSE</h1>

                        <p:dataTable value="#{pedidoController.pedidoSepse}" var="pedido">
                            <f:facet name="header">
                                Exames Pendentes
                            </f:facet>
                            <p:column headerText="Data">
                                <h:outputText value="#{pedido.dataPedido}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Pedido">
                                <h:outputText value="#{pedido.codigo}"/>
                            </p:column>
                            <p:column headerText="Setor">
                                <h:outputText value="#{pedido.setor}"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>    
    </ui:define>

</ui:composition>
